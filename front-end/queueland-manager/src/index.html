    <script type="text/javascript">
        $(document).ready(function() {
            $("#sidebar").mCustomScrollbar({

            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <script>
        function Buttonclick(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("inner-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += "active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>




    <script>
        $(document).ready(function() {
            var zindex = 10;

            $("div.card").click(function(e) {
                e.preventDefault();

                var isShowing = false;

                if ($(this).hasClass("d-card-show")) {
                    isShowing = true
                }

                if ($("div.dashboard-cards").hasClass("showing")) {
                    // a card is already in view
                    $("div.card.d-card-show")
                        .removeClass("d-card-show");

                    if (isShowing) {
                        // this card was showing - reset the grid
                        $("div.dashboard-cards")
                            .removeClass("showing");
                    } else {
                        // this card isn't showing - get in with it
                        $(this)
                            .css({
                                zIndex: zindex
                            })
                            .addClass("d-card-show");

                    }

                    zindex++;

                } else {
                    // no dashboard-cards in view
                    $("div.dashboard-cards")
                        .addClass("showing");
                    $(this)
                        .css({
                            zIndex: zindex
                        })
                        .addClass("d-card-show");

                    zindex++;
                }

            });
        });
    </script>

    <script>
        $(document).ready(function() {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function() {
                if (this.checked) {
                    checkbox.each(function() {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function() {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function() {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
